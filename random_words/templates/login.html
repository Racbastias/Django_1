<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Login</title>

</head>
    <body class="bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="random">{% if request.session.name == 'error'%} Guest {% else %} User: {{request.session.name}}{% endif%}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row text-center justify-content-between">
                <h2 class="text-light text-center my-5">Login</h2>
                <div class="col-4"></div>
                <div class="col-4">
                    <form method="POST" action="/login">
                        {% csrf_token %}}
                        <div class="mb-3">
                            <label for="name" class="form-label text-light">Username</label>
                            <input type="text" class="form-control" name="nombre">
                            <div id="nameHelp" class="form-text">Put your name here</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-light">Email address</label>
                            <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label text-light">Password</label>
                            <input type="password" class="form-control" name="clave">
                        </div>
                        <input type="submit" class="btn btn-primary my-2 text-center">Mand√°</input>
                        {% if request.session.name == 'error'%}
                        <div id="nameHelp" class="form-text">Username or password incorrect</div>
                        {% endif %}
                    </form>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </body>
</html>
