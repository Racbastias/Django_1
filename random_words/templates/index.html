<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Que Hora'Son?</title>

</head>
    <body style="opacity: 70%; background-image: url(https://images.freecreatives.com/wp-content/uploads/2015/12/Grey-Washed-Wall-Seamless-Pattern.jpg); background-size:cover; background-position: center; background-repeat: repeat">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="random">User: {{request.session.name}}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row text-center justify-content-between">
                <h2 class="text-light text-center my-3">Random Password</h2>
                    <br><br><br>
                    <div class="col-3"></div>
                    <div class="col-6 text-center justify-content-center">
                        <div class="card" style="width: 80%;">
                            <img id="ruleta" src="https://i.pinimg.com/originals/f1/69/37/f16937aee1202bcba272a69845d55c99.gif" class="card-img-top" alt="image">
                            <div class="card-body">
                                <h5 class="card-title">Password: <span class="text-success">{{randomword}}</span></h5>
                                <h5>Counter: <span class="card-title {% if request.session.counter == 10 %} text-danger {% else %} text-success {% endif%}" id="counter">{{request.session.counter}}</span></h5>
                                <a href="random" class="btn btn-primary my-2 {% if request.session.counter == 10 %} disabled {% endif%}" aria-disabled="true">Actualizar</a>
                                <a href="reset" class="btn btn-danger my-2">Reset Counter</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-3"></div>
            </div>
        </div>
    
</html>
