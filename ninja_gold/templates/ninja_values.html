<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Ninja Values</title>
    <link rel="icon"  type="image/gif" href="https://i.pinimg.com/originals/a2/c7/f3/a2c7f37f72102396826492f1efadf054.gif">
</head>
    <body style="background-image: url(https://fondosmil.com/fondo/26850.jpg); background-size:cover; background-position: center; background-repeat: no-repeat; min-height: 1000px;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="opacity:0.8">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                <img src="https://i.pinimg.com/originals/22/d7/5c/22d75c0d80de731413ef90c2e0fd8f95.gif" alt="" width="24" height="24" class="d-inline-block align-text-top"> {{request.session.name}} <span class="{% if request.session.hp <= 0 %} text-danger {% elif request.session.hp < 11 %} text-warning {% endif %} text-success fw-bold">{{request.session.hp}} HP</span></a>
            </div>
        </nav>
        
        <form action ="/ninja_rules" method='POST'>
        {% csrf_token %}
            <div class="row my-3 mx-2">
                <div class="col-7"></div>
                <div class="col-2 justify-content-md-center">
                    <div class="card bg-dark" style="opacity:0.9">
                        <h5 class="card-title text-center text-light my-2">Copy Ninja</h5>
                        <img id="ruleta" src="https://media2.giphy.com/media/rrTXn4zEMp008/200.gif" class="card-img-top" alt="image">

                            <h5 class="text-center text-light">How many<span class="card-title fw-bold text-success"> HP</span> will affect this Ninja?</h5>
                            <div class="row">
                                <div class="col my-1">
                                    <input type="number" class="form-control" name="ninja1min" placeholder="Min" required>
                                </div>
                                <div class="col my-1">
                                    <input type="number" class="form-control" name="ninja1max" placeholder="Max" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="card bg-dark" style="opacity:0.9">

                                <div class="col my-1">
                                    <input type="number" class="form-control" name="ninja2max" placeholder="Max" required>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>

            <div class="row my-1 mx-2">
                <div class="col-7"></div>
                <div class="col-2 justify-content-md-center">
                    <div class="card bg-dark" style="opacity:0.9">
                        <h5 class="card-title text-center text-light my-2">Shadow Clones</h5>
                        <img id="ruleta" src="https://static.wikia.nocookie.net/jutsupedia/images/5/58/Jutsu_Clon_de_Sombra.gif/revision/latest?cb=20120111144419&path-prefix=es" class="card-img-top" alt="image">

                    </div>

            <div class="row m-2 justify-content-center">
                <div class="col-6"></div>
