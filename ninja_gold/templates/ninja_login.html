<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="icon"  type="image/gif" href="https://i.pinimg.com/originals/a2/c7/f3/a2c7f37f72102396826492f1efadf054.gif">
    <title>Ninja Login</title>

</head>
    <body style="background-image: url(https://pavbca.com/walldb/original/3/8/e/271057.jpg); background-size:100%; background-repeat:no-repeat">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="opacity:0.8">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                <img src="https://i.pinimg.com/originals/22/d7/5c/22d75c0d80de731413ef90c2e0fd8f95.gif" alt="" width="24" height="24" class="d-inline-block align-text-top">{% if request.session.name == 'error'%} Guest {% else %} User: {{request.session.name}}{% endif%}</a>
            </div>
        </nav>
        <div class="row text-center justify-content-between">
            <div class="col-2"></div>
            <div class="col-3">
                <form method="POST" action="/ninja_login">
                    {% csrf_token %}
                    <div class="mb-3">
                    <h2 class="text-light fs-1 text-center my-5">Ninja Login</h2>
                        <label for="name" class="form-label text-dark fs-4">Name</label>
                        <input type="text" class="form-control" name="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-dark fs-4">E-Mail</label>
                        <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-dark fs-4">Password</label>
                        <input type="password" class="form-control" name="clave">
                    </div>
                    <input type="submit" class="btn btn-primary my-2 text-center">
                    {% if request.session.name == 'error'%}
                    <div id="nameHelp" class="form-text">Username or password incorrect</div>
                    {% endif %}
                </form>
            </div>
            <div class="col"></div>
        </div>
    </body>
</html>
